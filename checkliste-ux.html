<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Präsentations Checkliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        h2 {
            margin-top: 20px;
            color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        li input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
        }
        .checked {
            text-decoration: line-through;
            color: #888;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkliste für die Präsentation</h1>

        <h2>1. Bewertungsgrundlage</h2>

        <h3>Fachkompetenz (50%)</h3>
        <ul>
            <li><input type="checkbox" id="item1"> <label for="item1">Ist das Konzept klar an der Zielsetzung der Aufgabe ausgerichtet?</label></li>
            <li><input type="checkbox" id="item2"> <label for="item2">Wurden Kunde (mobilezone, sparhandy.de) und Produkt verständlich vorgestellt?</label></li>
            <li><input type="checkbox" id="item3"> <label for="item3">Wurde die Herleitung der UX-Methodik nachvollziehbar erklärt?</label></li>
            <li><input type="checkbox" id="item4"> <label for="item4">Wurde eine UX- und Usability-Analyse durchgeführt?</label></li>
            <li><input type="checkbox" id="item5"> <label for="item5">Ist eine Konkurrenzanalyse enthalten?</label></li>
            <li><input type="checkbox" id="item6"> <label for="item6">Wurde die Informationsarchitektur sinnvoll gestaltet?</label></li>
            <li><input type="checkbox" id="item7"> <label for="item7">Sind Wireflows oder Wireframes (Low-/Mid-Fidelity) enthalten und passend?</label></li>
            <li><input type="checkbox" id="item8"> <label for="item8">Ist die Idee innovativ und qualitativ hochwertig?</label></li>
            <li><input type="checkbox" id="item9"> <label for="item9">Wurde technisches Tracking (Data-Layer-Events, Implementierung, Aktionen) verstanden und angewendet?</label></li>
            <li><input type="checkbox" id="item10"> <label for="item10">Gibt es eine klare Zielvorstellung der Maßnahmen?</label></li>
            <li><input type="checkbox" id="item11"> <label for="item11">Wurde ein Verständnis für Dateninterpretation demonstriert?</label></li>
        </ul>

        <h3>2. Wissenschaftliches Arbeiten (20%)</h3>
        <ul>
            <li><input type="checkbox" id="item12"> <label for="item12">Sind Quellen und Informationen korrekt geprüft, bewertet und zitiert?</label></li>
            <li><input type="checkbox" id="item13"> <label for="item13">Wurden Fachbegriffe präzise definiert?</label></li>
        </ul>

        <h3>3. Kommunikative Kompetenz (20%)</h3>
        <ul>
            <li><input type="checkbox" id="item14"> <label for="item14">Wurde eine klare und verständliche Sprache verwendet?</label></li>
            <li><input type="checkbox" id="item15"> <label for="item15">Ist der Fachsprachgebrauch präzise?</label></li>
            <li><input type="checkbox" id="item16"> <label for="item16">Wirkt das Auftreten sicher und überzeugend?</label></li>
            <li><input type="checkbox" id="item17"> <label for="item17">Ist die Argumentation logisch und stark?</label></li>
            <li><input type="checkbox" id="item18"> <label for="item18">Werden komplexe Sachverhalte einfach und verständlich dargestellt?</label></li>
            <li><input type="checkbox" id="item19"> <label for="item19">Wurde Reflexionsfähigkeit gezeigt?</label></li>
        </ul>

        <h3>4. Medienkompetenz (10%)</h3>
        <ul>
            <li><input type="checkbox" id="item20"> <label for="item20">Wurde sicher mit den eingesetzten Medien gearbeitet?</label></li>
            <li><input type="checkbox" id="item21"> <label for="item21">Sind die gewählten Medien passend und effektiv?</label></li>
        </ul>
    </div>
    <footer>
        &copy; 2025 Präsentations Checkliste - Entwickelt für GitHub Pages
    </footer>

    <script>
        // Funktion zum Laden des Checklisten-Status
        function loadChecklist() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const checked = localStorage.getItem(checkbox.id);
                checkbox.checked = checked === 'true';
                if (checkbox.checked) {
                    checkbox.parentElement.classList.add('checked');
                }
            });
        }

        // Funktion zum Speichern des Checklisten-Status
        function saveChecklist(event) {
            const checkbox = event.target;
            localStorage.setItem(checkbox.id, checkbox.checked);
            if (checkbox.checked) {
                checkbox.parentElement.classList.add('checked');
            } else {
                checkbox.parentElement.classList.remove('checked');
            }
        }

        // Ereignislistener hinzufügen
        document.addEventListener('DOMContentLoaded', () => {
            loadChecklist();
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', saveChecklist);
            });
        });
    </script>
</body>
</html>
